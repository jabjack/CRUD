<!DOCTYPE html>
<html xmlns:th="http://www.thymelief.org">
<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>


	<div class="container py-4">

		<div class="card bg-light text-black">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">





				<form th:action="@{/form}" th:object="${cliente}" method="post">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Apellido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control" />
						</div>
					</div>
					<div class="form-group row">

						<label class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{email}" class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<label class=" col-sm-2 col-form-label">Fecha</label>
						<div class=" col-sm-6">
							<input type="text" class="form-control" th:field="*{createAt}" />
						</div>
					</div>


					<div class="form-group row">

						<div class="col-sm-6">
							<br> <input type="submit" value="Crear Cliente"
								class="btn btn-secondary btn-xs" />

						</div>

					</div>

					<!--	<input type="hidden" th:field="*{id}" />  -->

				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
