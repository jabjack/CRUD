<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title
	th:text=" ' Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>

<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid">
				<a class="navbar-brand text-primary" href="#">CRUD</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item "><a class="nav-link active text-success"
							aria-current="page" href="#">Home</a></li>
						<li class="nav-item "><a class="nav-link text-success"
						th:ref="@{/listar}">Customers</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<!-- para los mensajes -->
		
		<div class= "alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class= "alert alert-damger" th:if="${error != null}" th:text="${error}"></div>
		<div class= "alert alert-warning" th:if="${warning != null}" th:text= "${warning}"></div>
		<div class= "alert alert-info" th:if="${info != null}" th:text="${info}"></div>
		
		

		
		
		

	</header>
	<div class="container"></div>

	<footer th:fragment="footer" class="container">

		<hr />
		<img th:src="@{/images/1.1.png}" alt="Sping logo" />
		<p>
			Powered by <a href="https://projects.spring.io/spring-boot/">
				Spring Boot</a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>.
		</p>
		<p>
			Thas it' project with STS Tool. <br /> &copy; Company 2022, Inc.
			Todos los derechos reservados. Terminos de uso y privacidad. <br />

		</p>
		<script  th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
        </footer>


</body>
</html>
